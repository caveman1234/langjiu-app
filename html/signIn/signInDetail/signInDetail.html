<!DOCTYPE html>

<head>

  <style>
    ::-webkit-input-placeholder {

    * {

    }

    .siginHeader {
      line-height: 30px;
    }

    .sigindetail {}

    .sigindetail .item-content {
      display: flex;
      line-height: 30px;
    }

    .item-name {
      flex: 0 0 110px;
      text-align: right;
      line-height: 30px;
    }

    .item-value {
      padding-left: 10px;
      line-height: 30px;
    }

    .padding-left-10 {
      padding-left: 10px;
    }

    #iSlider-wrapper {
      width: 100%;
      height: 300px;
    }
    .mui-content>.mui-table-view:first-child {

    }
  </style>
</head>


<body>
  <div id="appContainer" style="height:100%;">
    <header id="header" class="mui-bar mui-bar-nav">
      <a class="mui-icon mui-icon-left-nav back"></a>
      <h1 class="mui-title">
        <span>详情</span>
      </h1>
    </header>
    <!-- <button type="button" class="mui-btn mui-btn-outlined">详情</button> -->



    <div class="mui-content" style="height: 100%;height:100%;background-color: #FFFFFF; padding-top: 44px;overflow: auto">

      <ul class="mui-table-view">
        <li class="mui-table-view-cell mui-media sigindetail">
          <div class="siginHeader">签收明细:</div>
          <div class="item-content">
            <div class="item-name">订单编码:</div>
            <div class="item-value" v-clock>{{orderData.orderCode}}</div>
          </div>
          <div class="item-content">
            <div class="item-name">产品编码:</div>
            <div class="item-value" v-clock>{{orderData.productCode}}</div>
          </div>
          <div class="item-content">
            <div class="item-name">产品名称:</div>
            <div class="item-value" v-clock>{{orderData.productName}}</div>
          </div>
          <div class="item-content">
            <div class="item-name">发货数量(件):</div>
            <div class="item-value" v-clock>{{orderData.deliverAmount}}</div>
          </div>
        </li>
      </ul>
      <ul class="mui-table-view">
        <li class="mui-table-view-cell mui-media">
          <div class="siginHeader ">签收照片:</div>
          <div>
            <div id="iSlider-wrapper"></div>
          </div>
        </li>
      </ul>
      <ul class="mui-table-view">
        <li class="mui-table-view-cell mui-media">
          <div class="siginHeader ">备注:</div>
          <div class="padding-left-10" v-clock>{{orderData.remarks}}</div>
        </li>
      </ul>


    </div>

  </div>
</body>

</html>


<script>
  var orderData = {

    remarks: "111备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注备注"
  };

  var app = new Vue({
    el: '#appContainer',
    data: function () {
      return {
        orderData: {}
      }
    },
    computed: {

    },
    methods: {
      initISlider: function () {
        var images = app.orderData.signInImages.map(function(v){
          return {
            content:v
          }
        });
        var S = new iSlider({
          dom: document.getElementById('iSlider-wrapper'),
          data: images,
          isLooping: 1,
          isOverspread: 1,
          animateTime: 800, // ms
          plugins: ['dot', 'button']
        });
      }
    },
    mounted: function () {
      
    },
    filters: {
      riqizhuanhuan: function (value) {
        if (value == "null" || value == null || value == undefined) {
          return "-";
        }
        var date = new Date(value);
        return date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate();
      },
    }
  })
</script>

<script>
  summerready = function () {
    var orderData = summer.pageParam.orderData;
    app.orderData = orderData;
    app.initISlider();
  }
</script>
